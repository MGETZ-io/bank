<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notruf Hamburg Bank</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --rot: #d50000;
      --weiÃŸ: #ffffff;
      --grau: #f5f5f5;
      --dunkel: #1c1c1c;
      --textHell: #eeeeee;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: var(--weiÃŸ);
      color: var(--dunkel);
      transition: all 0.3s ease;
    }

    body.darkmode {
      background-color: var(--dunkel);
      color: var(--textHell);
    }

    header {
      background-color: var(--rot);
      color: var(--weiÃŸ);
      padding: 1rem;
      text-align: center;
    }

    main {
      max-width: 500px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: var(--grau);
      border-radius: 8px;
    }

    main.darkmode {
      background-color: #2a2a2a;
    }

    h1 {
      margin: 0 0 1rem;
    }

    label {
      display: block;
      margin-top: 1rem;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: var(--rot);
      color: var(--weiÃŸ);
      padding: 0.75rem;
      border: none;
      border-radius: 4px;
      margin-top: 1rem;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
    }

    .hidden {
      display: none;
    }

    .toggle-mode {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: none;
      border: 2px solid var(--rot);
      color: var(--rot);
      padding: 0.5rem;
      cursor: pointer;
      border-radius: 50%;
    }

    #dashboard {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <button class="toggle-mode" onclick="toggleDarkMode()">ðŸŒ™</button>
  <header>
    <h1>Bank | Notruf Hamburg</h1>
  </header>
  <main id="main">
    <div id="auth">
      <h2>Login</h2>
      <label for="email">E-Mail</label>
      <input type="email" id="email" required>
      <label for="password">Passwort</label>
      <input type="password" id="password" required>
      <button onclick="login()">Einloggen</button>
    </div>

    <div id="dashboard" class="hidden">
      <p id="loginStatus"></p>
      <p><strong>Kontostand:</strong> <span id="kontostand">0.00</span> â‚¬</p>
      <p><strong>Kredite:</strong> <span id="kredite">0.00</span> â‚¬</p>
      <p><strong>Krypto-Investitionen:</strong> <span id="krypto">0.00</span> â‚¬</p>
      <button onclick="logout()">Ausloggen</button>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDMKTj0qcDVB5-_8BOsSf72BFJC6etDyIw",
      authDomain: "bank-notruf-hmb-ncrp.firebaseapp.com",
      projectId: "bank-notruf-hmb-ncrp",
      storageBucket: "bank-notruf-hmb-ncrp.appspot.com",
      messagingSenderId: "189001254033",
      appId: "1:189001254033:web:032cf328cc900ba4ff2b30"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);

    const loginStatus = document.getElementById("loginStatus");
    const kontostandSpan = document.getElementById("kontostand");
    const krediteSpan = document.getElementById("kredite");
    const kryptoSpan = document.getElementById("krypto");

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => console.log("Login erfolgreich"))
        .catch((error) => alert("Fehler beim Login: " + error.message));
    }

    function logout() {
      signOut(auth);
    }

    onAuthStateChanged(auth, async (user) => {
      const authDiv = document.getElementById("auth");
      const dash = document.getElementById("dashboard");
      if (user) {
        authDiv.classList.add("hidden");
        dash.classList.remove("hidden");

        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const data = docSnap.data();
          loginStatus.textContent = `Willkommen, ${data.name ?? user.email}`;
          kontostandSpan.textContent = Number(data.kontostand || 0).toFixed(2);
          krediteSpan.textContent = Number(data.kredite || 0).toFixed(2);
          kryptoSpan.textContent = Number(data.krypto || 0).toFixed(2);
        } else {
          loginStatus.textContent = "Kein Zugriff â€“ Konto nicht registriert.";
        }
      } else {
        authDiv.classList.remove("hidden");
        dash.classList.add("hidden");
      }
    });

    window.toggleDarkMode = function () {
      document.body.classList.toggle("darkmode");
      document.querySelector("main").classList.toggle("darkmode");
    }
  </script>
</body>
</html>
